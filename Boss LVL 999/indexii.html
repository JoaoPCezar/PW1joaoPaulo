<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <div class="h1">

        </div>
         <div class="form">
         <form>
            <h2>Cadastro</h2>
            <p class="nome">
                <input type="text" placeholder="nome" name="nome"></p>

            <p class="email">
                <input type="email" placeholder="email" name="email">
            </p>

            <p class="senha">
                <input type="password" placeholder="senha" id="senha"></p>
                <p class="mostrar">
                    <input type="checkbox" onclick="mostrarOcultar()">mostrar senha</p>
            </p>
            <p class="enviar">
                <a href="index.html"> enviar</a>
            </p>

        </form>
        <script>
            function mostrarOcultar(){
                var senha=document.getElementById("senha")
                if(senha.type=="password"){
                    senha.type="text";
                }else{
                senha.type="password"
                }
                }
        </script>
    </div>
</body>
